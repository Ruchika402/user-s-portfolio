{% extends 'MyPortfolio/base.html' %}

{% block content %}

<section class="auth-section">

    <h2>Create an Account</h2>

    <div class="auth-form">
        <form method="POST">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit">Register</button>
        </form>

        <p>
            Already have an account? 
            <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>

</section>

{% endblock %}
